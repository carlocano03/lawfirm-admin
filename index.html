<body class="login-section d-flex align-items-center justify-content-center">
    <div class="container-login">
        <form class="login-form" action="dashboard.html">
            <div class="logo-icon text-center">
                <img src="assets/img/logo.png">
            </div>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <a href="#"><i class="bi bi-lock-fill me-1"></i>Forgot Password?</a>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <hr>
            <div class="footer text-center">
                <p>Lawfirm All Rights Reserved.</p>
            </div>
        </form>
    </div>
